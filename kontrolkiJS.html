<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrolki</title>
    <style>

        header, h2{
        background-color: rgb(233, 233, 233);
        text-align: center;
        color: rgb(255, 0, 0);
        }


        #clock, #date, #visitCount, #timeSpent {
            margin: 6px;
            text-align: center;
            font-size: 20px;
            background-color:rgb(233, 233, 233) ;
            color: black;
            border-right: 10px solid rgb(59, 59, 59);
            border-radius: 20px;
    
        }


    </style>

  
</head>
<body>
    <div id="clock"></div>
    <div id="date"></div>
    <div id="timeSpent"></div>
    <div id="visitCount"></div>

    <script>
 document.addEventListener('DOMContentLoaded', () => {

function updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
}
setInterval(updateClock, 1000);
updateClock(); 


function updateDate() {
    const now = new Date();
    const day = now.getDate().toString().padStart(2, '0');
    const month = (now.getMonth() + 1).toString().padStart(2, '0');
    const year = now.getFullYear();
    document.getElementById('date').textContent = `${day}.${month}.${year}`;
}
updateDate();


function updateVisitCounter() {
    let visitCount = localStorage.getItem('visitCount');
    if (!visitCount) {
        visitCount = 0;
    }
    visitCount = parseInt(visitCount) + 1;
    localStorage.setItem('visitCount', visitCount);
    document.getElementById('visitCount').textContent = `Liczba odwiedzin: ${visitCount}`;
}
updateVisitCounter();


let timeSpent = localStorage.getItem('timeSpent');
    if (!timeSpent) {
        timeSpent = 0;
    } else {
        timeSpent = parseInt(timeSpent);
    }

    function updateTimeSpent() {
        timeSpent++;
        localStorage.setItem('timeSpent', timeSpent);
        document.getElementById('timeSpent').textContent = `${timeSpent} sekund`;
    }
    setInterval(updateTimeSpent, 1000);
    updateTimeSpent(); 
});
    </script>
</body>
</html>
